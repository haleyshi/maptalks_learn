<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>瓦片图层与地理投影 - WMS瓦片图层</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }
    
    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.34.0/dist/maptalks.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.34.0/dist/maptalks.min.js"></script>

<body>
    <div id="map" class="container"></div>

    <script>
        var map = new maptalks.Map('map', {
            center: [113.2726366227, 23.1081860500],
            zoom: 7,
            baseLayer: new maptalks.WMSTileLayer('wms', {
                'urlTemplate': 'https://demo.boundlessgeo.com/geoserver/ows',
                'crs': 'EPSG:3857',
                'layers': 'ne:ne',
                'styles': '',
                'version': '1.3.0',
                'format': 'image/png',
                'transparent': true,
                'uppercase': true
            }),
            attribution: {
                content: '&copy BoudlessGeo'
            }
        });
    </script>
</body>

</html>
